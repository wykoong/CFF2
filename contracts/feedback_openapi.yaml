openapi: 3.0.3
info:
  title: Customer Feedback Portal API
  version: "1.0.0"
servers:
  - url: /api
paths:
  /feedback:
    post:
      summary: Submit feedback (public)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackInput'
      responses:
        '201':
          description: Feedback accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
        '400':
          description: Validation error
  /operator/login:
    post:
      summary: Operator login (returns session)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized
  /operator/feedback:
    get:
      summary: List feedback items (operator only)
      parameters:
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Array of feedback
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feedback'
  /operator/feedback/{id}/action:
    post:
      summary: Perform operator action (Accept, Ignore, status transitions)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: ['Accept','Ignore','SetStatus']
                status:
                  type: string
                  enum: ['New','In Progress','Completed']
                note:
                  type: string
      responses:
        '200':
          description: Action applied
components:
  schemas:
    FeedbackInput:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        message:
          type: string
      required:
        - email
        - message
    Feedback:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        phone:
          type: string
        message:
          type: string
        status:
          type: string
        metadata:
          type: object
        created_at:
          type: string
          format: date-time